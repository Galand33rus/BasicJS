	<script>
		'use strict';

		let a = 2;
		let x = 1 + (a *= 2);

		/* сначала значение переменной 'a' равняется 2
		потом значение переменной 'a' меняется на 4 после умножения переменной на число 2 из последующего примера (a = a * 2) */
		console.log(a); //4

		//значение переменной 'x' равняется 5 после сложения числа 1 и результатом умножения в скобках
		console.log(x); //5

	</script>

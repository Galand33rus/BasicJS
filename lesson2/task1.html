<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task1</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			background: linear-gradient(135deg, rgba(110, 108, 108, 1) 0%, rgba(64, 64, 65, 1) 50%);
		}
	</style>
</head>

<body>


	<script>
		'use strict';

		let a = 1,
			b = 1,
			c,
			d;

		//пример 1 
		//сначала происходит инкремент переменной 'а', значение 'a' равняется 2, потом значение передаётся в переменную 'с'
		c = ++a;
		alert(c); // ответ: 2 

		//пример 2 
		// сначала в переменную 'd' возвращается значение переменной 'b' равное 1, потом происходит инкремент переменной 'b'
		d = b++;
		alert(d); //ответ: 1 

		//пример 3 
		/*сначала происходит инкремент переменной 'а'
		так как мы выше уже делали инкремент переменной 'a', то значение равняется 3
		далее происходит сложение чисел 2 и 3
		*/
		c = 2 + ++a;
		alert(c); //ответ: 5 

		//пример 4 
		/*сначала происходит сложение числа 2 и переменной 'b'
		так как мы выше уже делали инкремент переменной 'b', то значение переменной равняется 2
		результат сложения передаётся в переменную 'd' и равняется 4
		потом происходит инкремент переменной 'b' и значение становится равно 3
		*/
		d = 2 + b++;
		alert(d); //ответ: 4 

		//значение переменной 'a' равняется 3 после двух инкрементов в примерах 1 и 3
		alert(a); //3 

		//значение переменной 'b' равняется 3 после двух инкрементов в примерах 2 и 4
		alert(b); //3

	</script>
</body>

</html>

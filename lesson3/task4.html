<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task4</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			background: linear-gradient(135deg, rgba(110, 108, 108, 1) 0%, rgba(64, 64, 65, 1) 50%);
		}
	</style>
</head>

<body>


	<script>
		'use strict';

		const products = [
			{
				id: 3,
				price: 127,
				photos: [
					"1.jpg",
					"2.jpg",
				]
			},
			{
				id: 5,
				price: 499,
				photos: []
			},
			{
				id: 10,
				price: 26,
				photos: [
					"3.jpg"
				]
			},
			{
				id: 8,
				price: 78,
			},
		];

		let photo = products.filter(element => element.photos); // получаем массив где в каждом объекте содержится photos
		let photoNotEmpty = photo.filter(element => element.photos.length > 0); // получаем массив где в photos что то содержится
		console.log(photoNotEmpty);

		let sortPrice = products.sort(function (a, b) {
			if (a.price > b.price) {
				return 1;
			}
			if (a.price < b.price) {
				return -1;
			}
			return 0;
		});
		console.log(sortPrice);

	</script>
</body>

</html>

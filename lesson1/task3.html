<body>


	<script>
		'use strict';


		function log(x) {
			console.log(x)
		};
		/* 1. к 10 прибавляется 10, так как это два числа сумма равна 20
		2. 20 приводится к строке, так как он не можежет сложить число и строку
		3. происходит конкатенация строк "20" и "10", получаем строку "2010" */
		console.log(10 + 10 + "10");
		log(10 + 10 + "10");
		/* 1. число 10 приподится к строке "10", так как он не может сложить число и строку
		2. происходит конкатенация строк "10" и "10", получаем строку "1010"
		3. число 10 приводится к строке "10" и конкатенируется со строкой "1010", получаем строку "101010" */
		console.log(10 + "10" + 10);

		/* 1. к 10 прибавляется 10, так как это два числа сумма равна 20
		2. унарный плюс перед строкой "10" приводит её к числу 10 
		3. к числу 20 прибавляется число 10, получаем число 30 */
		console.log(10 + 10 + +"10");

		/*1. пустая строка преобразуется в число 0
		2. унарный минус перед числом делает его отрицательным
		3. результатом деления числа на число 0 будет бесконечность (Infinity)
		4. так как 0 был отрицательным получется -Infinity */
		console.log(10 / -"");

		/*1. унарный плюс попробует преобразить строку "2,5" в число
		2. так как в строке есть занятая, то результатом преобразование будет не число (NaN)
		3. результатом деления числа на не число (NaN) будет не число (NaN) */
		console.log(10 / +"2,5");


	</script>

<body>


	<script>
		'use strict';


		function summation(a, b) {
			return a + b;
		}

		function subtraction(a, b) {
			return a - b;
		}

		function multiply(a, b) {
			return a * b;
		}

		function divide(a, b) {
			return a / b;
		}

		let num1 = Number(prompt('Введите первое число: '));
		let num2 = Number(prompt('Введите второе число: '));


		console.log('сумма чисел равна: ' + summation(num1, num2));
		console.log('разность чисел равна: ' + subtraction(num1, num2));
		console.log('умножение чисел равно: ' + multiply(num1, num2));
		console.log('деление чисел равно: ' + divide(num1, num2));

	</script>
